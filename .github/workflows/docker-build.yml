name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Explicit permissions for GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Core API Services
          - service: api-gateway
            context: .
            dockerfile: services/api-gateway/Dockerfile
          - service: entity-manager
            context: .
            dockerfile: services/entity-manager/Dockerfile

          # Tenant Management
          - service: tenant-user-api
            context: .
            dockerfile: services/tenant-user-api/Dockerfile
          - service: tenant-webhook
            context: .
            dockerfile: services/tenant-webhook/Dockerfile

          # Workers & Data Processing
          - service: weather-worker
            context: .
            dockerfile: services/weather-worker/Dockerfile
          - service: telemetry-worker
            context: .
            dockerfile: services/telemetry-worker/Dockerfile
          - service: timeseries-reader
            context: .
            dockerfile: services/timeseries-reader/Dockerfile

          # Integrations
          - service: sdm-integration
            context: .
            dockerfile: services/sdm-integration/Dockerfile
          - service: email-service
            context: .
            dockerfile: services/email-service/Dockerfile
          - service: mqtt-credentials-manager
            context: .
            dockerfile: services/mqtt-credentials-manager/Dockerfile

          # Risk Management
          - service: risk-api
            context: .
            dockerfile: services/risk-api/Dockerfile
          - service: risk-orchestrator
            context: .
            dockerfile: services/risk-orchestrator/Dockerfile
          - service: risk-worker
            context: .
            dockerfile: services/risk-worker/Dockerfile

          # Frontend
          - service: host
            context: .
            dockerfile: apps/host/Dockerfile

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}:latest
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
