apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headscale
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/k8-benetis/nkz
    targetRevision: HEAD
    path: k8s/vpn
  destination:
    server: https://kubernetes.default.svc
    namespace: nekazari
  # Secret nekazari-iot-ca-secret is created manually with real cert/key; Git has placeholders
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: nekazari-iot-ca-secret
      namespace: cert-manager
      jqPathExpressions:
        - .data
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
