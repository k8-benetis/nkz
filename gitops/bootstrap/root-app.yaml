apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nekazari-ecosystem-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/k8-benetis/nkz
    targetRevision: HEAD
    path: gitops/modules
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: nekazari
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
