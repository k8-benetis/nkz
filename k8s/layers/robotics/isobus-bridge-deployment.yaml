# =============================================================================
# ISOBUS Bridge Deployment - Kubernetes Manifest
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: isobus-bridge
  namespace: nekazari
  labels:
    app: isobus-bridge
    layer: apis
    component: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isobus-bridge
  template:
    metadata:
      labels:
        app: isobus-bridge
        layer: apis
        component: telemetry
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/health"
    spec:
      serviceAccountName: default
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: isobus-bridge
        image: ghcr.io/k8-benetis/nkz/isobus-bridge:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: postgres-url
        - name: ORION_URL
          value: "http://orion-ld-service:1026"
        - name: CONTEXT_URL
          value: "https://nekazari.robotika.cloud/ngsi-ld"
        - name: PORT
          value: "5000"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: isobus-bridge-service
  namespace: nekazari
  labels:
    app: isobus-bridge
    layer: apis
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app: isobus-bridge


