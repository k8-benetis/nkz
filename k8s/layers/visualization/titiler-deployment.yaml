apiVersion: apps/v1
kind: Deployment
metadata:
  name: titiler
  namespace: nekazari
  labels:
    app: titiler
    layer: visualization
    module: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titiler
  template:
    metadata:
      labels:
        app: titiler
        layer: visualization
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: titiler
        image: ghcr.io/developmentseed/titiler:0.18.5
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        ports:
        - name: http
          containerPort: 80
        env:
        # MinIO/S3 Configuration
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        - name: AWS_S3_ENDPOINT
          value: "http://minio-service:9000"
        - name: AWS_VIRTUAL_HOSTING
          value: "FALSE"
        - name: AWS_REQUEST_PAYER
          value: "requester"
        # TiTiler Configuration
        - name: TITILER_API_CACHECONTROL
          value: "max-age=3600"
        - name: GDAL_DISABLE_READDIR_ON_OPEN
          value: "EMPTY_DIR"
        - name: GDAL_HTTP_MERGE_CONSECUTIVE_RANGES
          value: "YES"
        - name: GDAL_HTTP_MULTIPLEX
          value: "YES"
        - name: VSI_CACHE
          value: "TRUE"
        - name: VSI_CACHE_SIZE
          value: "5000000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: titiler-service
  namespace: nekazari
  labels:
    app: titiler
spec:
  selector:
    app: titiler
  ports:
  - name: http
    port: 8000
    targetPort: 80
    protocol: TCP
