# =============================================================================
# n8n OAuth2 Proxy Secret Template
# =============================================================================
# IMPORTANT: This is a TEMPLATE file. DO NOT commit actual secrets!
# 
# Instructions:
# 1. Copy this file to n8n-oauth2-secret.yaml (or create via kubectl)
# 2. Replace all CHANGE_ME values with actual values:
#    - client-secret: Get from Keycloak client configuration
#    - cookie-secret: Generate with: openssl rand -base64 32
# 3. Apply: kubectl apply -f n8n-oauth2-secret.yaml
# 4. NEVER commit n8n-oauth2-secret.yaml to git!
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: n8n-oauth2-secret
  namespace: nekazari
  labels:
    app: n8n
    component: oauth2-proxy
type: Opaque
stringData:
  # OAuth2 Client Secret from Keycloak
  # Get this from Keycloak Admin Console > Clients > n8n-client > Credentials
  client-secret: "CHANGE_ME_CLIENT_SECRET_FROM_KEYCLOAK"
  
  # Cookie Secret for OAuth2 Proxy session encryption
  # Generate with: openssl rand -base64 32
  cookie-secret: "CHANGE_ME_GENERATE_WITH_OPENSSL_RAND_BASE64_32"


