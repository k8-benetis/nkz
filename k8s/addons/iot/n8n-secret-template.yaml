# =============================================================================
# n8n Secret Template
# =============================================================================
# IMPORTANT: This is a TEMPLATE file. DO NOT commit actual secrets!
# 
# Instructions:
# 1. Copy this file to n8n-secret.yaml (or create via kubectl)
# 2. Replace all CHANGE_ME values with actual n8n credentials
# 3. Apply: kubectl apply -f n8n-secret.yaml
# 4. NEVER commit n8n-secret.yaml to git!
# =============================================================================
# 
# n8n uses basic authentication. These credentials are used to access
# the n8n web interface at https://n8n.nekazari.robotika.cloud
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: n8n-secret
  namespace: nekazari
  labels:
    app: n8n
    component: workflow-automation
type: Opaque
stringData:
  # n8n basic auth username
  username: "CHANGE_ME_ADMIN"
  
  # n8n basic auth password (use strong password)
  password: "CHANGE_ME_STRONG_PASSWORD_123!"
  
  # Basic Auth credentials for OAuth2 Proxy header injection
  # Format: "username:password" (e.g., "admin:securepassword123")
  # OAuth2 Proxy will inject this as Authorization: Basic <base64> header
  basic-auth-credentials: "CHANGE_ME_ADMIN:CHANGE_ME_STRONG_PASSWORD_123!"