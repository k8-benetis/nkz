# =============================================================================
# MQTT Credentials Manager Deployment
# =============================================================================
# Servicio para gestionar credenciales MQTT por dispositivo
# Genera usuarios/contraseñas únicos y gestiona ACLs en Mosquitto
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-credentials-manager
  namespace: nekazari
  labels:
    app: mqtt-credentials-manager
    layer: iot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mqtt-credentials-manager
  template:
    metadata:
      labels:
        app: mqtt-credentials-manager
        layer: iot
    spec:
      serviceAccountName: mqtt-credentials-sa
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: mqtt-credentials-manager
        image: ghcr.io/k8-benetis/nkz/mqtt-credentials-manager:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: MOSQUITTO_POD
          value: "mosquitto"
        - name: MOSQUITTO_NAMESPACE
          value: "nekazari"
        - name: MQTT_HOST
          value: "mosquitto-service"
        - name: MQTT_PORT
          value: "1883"
        - name: MOSQUITTO_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: mosquitto-credentials
              key: admin-username
              optional: true
        - name: MOSQUITTO_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mosquitto-credentials
              key: admin-password
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
      volumes:
      - name: kubectl-config
        hostPath:
          path: /etc/rancher/k3s
          type: Directory

---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-credentials-manager-service
  namespace: nekazari
  labels:
    app: mqtt-credentials-manager
    layer: iot
spec:
  type: ClusterIP
  selector:
    app: mqtt-credentials-manager
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mqtt-credentials-sa
  namespace: nekazari
  labels:
    app: mqtt-credentials-manager
    layer: iot

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mqtt-credentials-role
  namespace: nekazari
rules:
- apiGroups: [""]
  resources: ["pods", "pods/exec"]
  verbs: ["get", "list", "create"]
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mqtt-credentials-binding
  namespace: nekazari
subjects:
- kind: ServiceAccount
  name: mqtt-credentials-sa
  namespace: nekazari
roleRef:
  kind: Role
  name: mqtt-credentials-role
  apiGroup: rbac.authorization.k8s.io

