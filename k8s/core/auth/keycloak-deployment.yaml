# =============================================================================
# Keycloak Deployment - Identity Management
# =============================================================================

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: nekazari
  labels:
    app: keycloak
    layer: auth
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
        layer: auth
    spec:
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
      - name: wait-for-postgres
        image: postgres:13-alpine
        command: ['sh', '-c', '
          until pg_isready -h postgresql-service -p 5432 -U postgres; do 
            echo "waiting for postgres"; 
            sleep 2; 
          done
        ']
      containers:
      - name: keycloak
        image: keycloak:26.4.1-custom
        # Using custom image built from services/keycloak/Dockerfile
        # Contains: PostgreSQL driver + Script Mappers JAR
        imagePullPolicy: Never
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        # Never = use local image (built on server)
        args:
        - start
        - --import-realm
        ports:
        - containerPort: 8080
        env:
        - name: KC_DB
          value: postgres
        - name: KC_DB_URL
          value: jdbc:postgresql://postgresql-service:5432/keycloak
        - name: KC_DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: nekazari-config
              key: POSTGRES_USER
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: password
        - name: KC_HEALTH_ENABLED
          value: "true"
        - name: KC_HTTP_ENABLED
          value: "true"
        - name: KC_HTTP_RELATIVE_PATH
          value: /auth
        - name: KC_PROXY_HEADERS
          value: xforwarded
        - name: KC_PROXY
          value: edge

        - name: KC_TRANSACTION_XA_ENABLED
          value: "false"
        - name: JAVA_OPTS_APPEND
          value: "-Dsun.zip.disableMemoryMapping=true -Djgroups.dns.query=keycloak-service.nekazari.svc.cluster.local"
        # Disable JDBC_PING to prevent jgroups_ping table errors (not needed for single node)
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-username
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keycloak-secret
              key: admin-password
        - name: KC_HOSTNAME_STRICT
          value: "false"  # Fix: Disable hostname strict mode to avoid "hostname is not configured" error
        - name: KC_HOSTNAME_STRICT_HTTPS
          value: "false"  # Allow HTTP internal connections while maintaining HTTPS external
        - name: KC_HOSTNAME_STRICT_BACKCHANNEL
          value: "false"  # Allow internal backchannel connections without strict hostname
        - name: KC_HOSTNAME_URL
          value: "https://auth.robotika.cloud/auth"
        # Removed KC_HOSTNAME_ADMIN_URL to prevent Keycloak from auto-redirecting admins to /auth/admin
        # The application will handle redirects based on user roles after login
        - name: KC_FEATURES
          value: "scripts"
        # Enable Script Mappers feature to allow mapping group attributes to JWT tokens
        - name: KC_CACHE
          value: "local"
        # - name: KC_CACHE_STACK
        #   value: "kubernetes"
        # Disable clustering (single node deployment doesn't need it)
        livenessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /auth
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 30
          failureThreshold: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: realm-import
          mountPath: /opt/keycloak/data/import
          readOnly: true
      volumes:
      - name: realm-import
        configMap:
          name: realm-config
      serviceAccountName: keycloak-service-account

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  namespace: nekazari
  labels:
    app: keycloak
    layer: auth
spec:
  type: ClusterIP
  selector:
    app: keycloak
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
