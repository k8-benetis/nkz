# =============================================================================
# Certificate Resource para nkz.robotika.cloud (Backend subdomain)
# =============================================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nkz-tls
  namespace: nekazari
spec:
  secretName: nkz-tls
  duration: 2160h # 90 días
  renewBefore: 360h # 15 días antes de expirar
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: nkz.robotika.cloud
  dnsNames:
    - nkz.robotika.cloud

