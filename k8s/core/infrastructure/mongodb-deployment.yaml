

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: nekazari
  labels:
    app: mongodb
    layer: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        layer: database
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: mongodb
        image: mongo:5.0
        securityContext:
          allowPrivilegeEscalation: false
        args:
        - --bind_ip_all
        - --auth
        - --wiredTigerCacheSizeGB=0.5
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: root-password
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
          # MongoDB almacena datos críticos de Orion-LD (entidades NGSI-LD)
          # Usar HostPath PVC para evitar pérdida de datos
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 45
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - db.adminCommand('ping')
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 5
        resources:
          requests:
            memory: "768Mi"
            cpu: "200m"
          limits:
            memory: "1536Mi"
            cpu: "500m"
      volumes:
      - name: mongodb-storage
        persistentVolumeClaim:
          claimName: mongodb-hostpath-pvc  # Cambiado a PVC que se enlaza con HostPath PV

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: nekazari
  labels:
    app: mongodb
    layer: database
spec:
  type: ClusterIP
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
    name: mongodb
