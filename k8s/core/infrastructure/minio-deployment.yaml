# =============================================================================
# MinIO Deployment - Object Storage Service
# =============================================================================
# MinIO is deployed as core infrastructure for object storage
# Used by NDVI worker, robotics, and other modules
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: nekazari
  labels:
    app: minio
    layer: infrastructure
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        layer: infrastructure
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: minio
        image: minio/minio:latest
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - name: api
          containerPort: 9000
        - name: console
          containerPort: 9001
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        volumeMounts:
        - name: minio-storage
          mountPath: /data
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-storage
        persistentVolumeClaim:
          claimName: minio-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: minio-service
  namespace: nekazari
  labels:
    app: minio
    layer: infrastructure
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: 9000
  - name: console
    port: 9001
    targetPort: 9001
  type: ClusterIP

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: nekazari
  labels:
    app: minio
    layer: infrastructure
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-path  # Adjust based on your storage class
