# =============================================================================
# Tenant User API Deployment - Gesti√≥n de Usuarios por TenantAdmin
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-user-api
  namespace: nekazari
  labels:
    app: tenant-user-api
    layer: apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tenant-user-api
  template:
    metadata:
      labels:
        app: tenant-user-api
        layer: apis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: tenant-user-api
        image: ghcr.io/k8-benetis/nekazari-public/tenant-user-api:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: KEYCLOAK_URL
          value: "http://keycloak-service:8080/auth"
        - name: KEYCLOAK_REALM
          value: "nekazari"
        - name: KEYCLOAK_CLIENT_ID
          value: "nekazari-api-gateway"
        - name: KEYCLOAK_CLIENT_SECRET
          value: ""  # Not required for admin operations
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: tenant-user-api-service
  namespace: nekazari
  labels:
    app: tenant-user-api
    layer: apis
spec:
  type: ClusterIP
  selector:
    app: tenant-user-api
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP

