apiVersion: apps/v1
kind: Deployment
metadata:
  name: timeseries-reader
  namespace: nekazari
  labels:
    app: timeseries-reader
    layer: backend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: timeseries-reader
  template:
    metadata:
      labels:
        app: timeseries-reader
        layer: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: timeseries-reader
          image: ghcr.io/k8-benetis/nkz/timeseries-reader:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_URL
              valueFrom:
                secretKeyRef:
                  name: postgresql-secret
                  key: postgres-url
            - name: LOG_LEVEL
              value: "INFO"
            - name: KEYCLOAK_URL
              value: "http://keycloak-service:8080"
            - name: KEYCLOAK_PUBLIC_URL
              value: "https://auth.robotika.cloud"
            - name: KEYCLOAK_HOSTNAME
              value: "auth.robotika.cloud"
            - name: KEYCLOAK_REALM
              value: "nekazari"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: timeseries-reader-service
  namespace: nekazari
  labels:
    app: timeseries-reader
spec:
  selector:
    app: timeseries-reader
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP
