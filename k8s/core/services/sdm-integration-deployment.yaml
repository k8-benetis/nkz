# =============================================================================
# SDM Integration Service Deployment
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdm-integration
  namespace: nekazari
  labels:
    app: sdm-integration
    layer: apis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdm-integration
  template:
    metadata:
      labels:
        app: sdm-integration
        layer: apis
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: sdm-integration
          image: ghcr.io/k8-benetis/nkz/sdm-integration:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          ports:
            - containerPort: 5000
          env:
            - name: ORION_URL
              value: "http://orion-ld-service:1026"
            - name: KEYCLOAK_URL
              value: "http://keycloak-service:8080"
            - name: MONGODB_URL
              valueFrom:
                secretKeyRef:
                  name: sdm-secrets
                  key: mongodb-url
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: KEYCLOAK_PUBLIC_URL
              value: "https://auth.robotika.cloud"
            - name: HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: sdm-secrets
                  key: hmac-secret
            - name: ALLOW_JWT_FALLBACK
              value: "false"
            - name: REQUIRE_HMAC_SIGNATURE
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: sdm-integration-service
  namespace: nekazari
spec:
  selector:
    app: sdm-integration
  ports:
    - port: 5000
      targetPort: 5000
