---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: nekazari
  labels:
    app: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: email-service
        image: ghcr.io/k8-benetis/nekazari-public/email-service:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
              - ALL
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_PORT
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_USER
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_USERNAME
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_PASSWORD
        - name: SMTP_FROM_EMAIL
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_FROM_EMAIL
        - name: SMTP_FROM_NAME
          valueFrom:
            secretKeyRef:
              name: smtp-credentials
              key: SMTP_FROM_NAME
        # Production domain (used to construct FRONTEND_URL automatically)
        - name: PRODUCTION_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: nekazari-config
              key: PRODUCTION_DOMAIN
        - name: KEYCLOAK_URL
          value: "http://keycloak-service:8080"
        - name: HMAC_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        - name: ALLOW_JWT_FALLBACK
          value: "false"
        - name: REQUIRE_HMAC_SIGNATURE
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: nekazari
  labels:
    app: email-service
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: email-service

