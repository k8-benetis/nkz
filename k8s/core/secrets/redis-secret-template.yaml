# =============================================================================
# Secret Template para Credenciales de Redis
# =============================================================================
# IMPORTANTE: Este archivo es solo un TEMPLATE
# NO incluir valores reales en Git
# 
# Para crear el Secret real en el servidor, ejecutar:
# kubectl create secret generic redis-secret \
#   --from-literal=password=$(openssl rand -base64 24) \
#   -n nekazari
#
# O usar el script: scripts/create-redis-secret.sh
#
# NOTA: Este secret es usado por:
# - cadastral-api
# - entity-manager (opcional)
# - ndvi-service (opcional)
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: nekazari
  labels:
    app: redis
    component: cache
type: Opaque
stringData:
  # Contrase√±a de Redis (generada aleatoriamente)
  password: "REPLACE_WITH_REDIS_PASSWORD"
