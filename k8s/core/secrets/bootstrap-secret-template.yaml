apiVersion: v1
kind: Secret
metadata:
  name: bootstrap-secret
  namespace: nekazari
  labels:
    app: nekazari
    component: bootstrap
type: Opaque
stringData:
  # Bootstrap admin user email (first admin user created on platform deployment)
  # This user will have PlatformAdmin role and full access
  admin-email: "CHANGE_ME@example.com"
  
  # Bootstrap admin user password (use strong password)
  # Minimum 12 characters, mix of uppercase, lowercase, numbers, and symbols
  admin-password: "CHANGE_ME_STRONG_PASSWORD_123!"

