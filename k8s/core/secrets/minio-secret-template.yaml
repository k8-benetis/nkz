# =============================================================================
# MinIO Secret Template
# =============================================================================
# IMPORTANT: Copy this file to minio-secret.yaml and set secure credentials
# NEVER commit minio-secret.yaml to version control
# =============================================================================
# Usage:
#   1. Copy this file: cp minio-secret-template.yaml minio-secret.yaml
#   2. Generate secure credentials:
#      root-user: Use a strong username (e.g., minioadmin or custom)
#      root-password: Generate with: openssl rand -base64 32
#   3. Apply: kubectl apply -f minio-secret.yaml
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: nekazari
  labels:
    app: minio
    layer: infrastructure
type: Opaque
stringData:
  root-user: minioadmin  # CHANGE THIS to a secure username
  root-password: CHANGE_THIS_TO_SECURE_PASSWORD  # Generate with: openssl rand -base64 32
