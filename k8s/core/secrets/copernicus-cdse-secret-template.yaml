# =============================================================================
# Copernicus CDSE Secret Template
# =============================================================================
# IMPORTANT: This is a TEMPLATE file. DO NOT commit actual secrets!
# 
# Instructions:
# 1. Copy this file to copernicus-cdse-secret.yaml (or create via kubectl)
# 2. Replace all CHANGE_ME values with actual Copernicus CDSE credentials
# 3. Apply: kubectl apply -f copernicus-cdse-secret.yaml
# 4. NEVER commit copernicus-cdse-secret.yaml to git!
# =============================================================================
# 
# To get Copernicus CDSE credentials:
# 1. Register at https://dataspace.copernicus.eu/
# 2. Create an application
# 3. Get your username and password from the application credentials
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: copernicus-cdse-secret
  namespace: nekazari
  labels:
    app: nekazari
    component: ndvi
type: Opaque
stringData:
  # Copernicus CDSE username (email used for registration)
  username: "CHANGE_ME@example.com"
  
  # Copernicus CDSE password (application password)
  password: "CHANGE_ME_PASSWORD"
