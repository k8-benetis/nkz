# =============================================================================
# Secret Template para Credenciales de Mosquitto MQTT
# =============================================================================
# IMPORTANTE: Este archivo es solo un TEMPLATE
# NO incluir valores reales en Git
#
# Para crear el Secret real en el servidor, ejecutar:
# kubectl create secret generic mosquitto-credentials \
#   --from-literal=admin-username=admin \
#   --from-literal=admin-password=$(openssl rand -base64 24) \
#   --from-literal=platform-username=platform-service \
#   --from-literal=platform-password=$(openssl rand -base64 24) \
#   --from-literal=orion-username=orion-ld \
#   --from-literal=orion-password=$(openssl rand -base64 24) \
#   --from-literal=ros2-username=ros2-bridge \
#   --from-literal=ros2-password=$(openssl rand -base64 24) \
#   -n nekazari
#
# NOTA: Las contraseñas se generan automáticamente en deploy.sh
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mosquitto-credentials
  namespace: nekazari
  labels:
    app: mosquitto
    component: credentials
type: Opaque
stringData:
  # Las contraseñas MQTT se generan automáticamente en el deploy.sh
  # Este secret se crea dinámicamente con contraseñas seguras
  admin-username: admin
  admin-password: "REPLACE_WITH_SECURE_PASSWORD"

  # Platform service user
  platform-username: platform-service
  platform-password: "REPLACE_WITH_SECURE_PASSWORD"

  # Orion user
  orion-username: orion-ld
  orion-password: "REPLACE_WITH_SECURE_PASSWORD"

  # ROS2 Bridge user
  ros2-username: ros2-bridge
  ros2-password: "REPLACE_WITH_SECURE_PASSWORD"
