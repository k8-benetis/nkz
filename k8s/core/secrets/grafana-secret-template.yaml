# =============================================================================
# Secret Template para Credenciales de Grafana
# =============================================================================
# IMPORTANTE: Este archivo es solo un TEMPLATE
# NO incluir valores reales en Git
# 
# Para crear el Secret real en el servidor, ejecutar:
# kubectl create secret generic grafana-secret \
#   --from-literal=admin-password=$(openssl rand -base64 24) \
#   -n nekazari
#
# NOTA: Este secret es usado por:
# - tenant-webhook (para crear datasources en Grafana)
# - monitoring-deployments.yaml (para el deployment de Grafana)
#
# IMPORTANTE: Si Grafana ya está desplegado, verificar que la contraseña
# coincida con la configurada en el deployment de Grafana, o actualizar
# ambos para que coincidan.
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: nekazari
  labels:
    app: grafana
    component: monitoring
type: Opaque
stringData:
  # Contraseña del administrador de Grafana
  admin-password: "REPLACE_WITH_GRAFANA_ADMIN_PASSWORD"
