# =============================================================================
# Secret Template para Credenciales SMTP
# =============================================================================
# IMPORTANTE: Este archivo es solo un TEMPLATE
# NO incluir valores reales en Git
# 
# Para crear el Secret real en el servidor, ejecutar:
# kubectl create secret generic smtp-credentials \
#   --from-literal=SMTP_HOST=<tu-smtp-host> \
#   --from-literal=SMTP_PORT=<tu-smtp-port> \
#   --from-literal=SMTP_USER=<tu-smtp-user> \
#   --from-literal=SMTP_USERNAME=<tu-smtp-username> \
#   --from-literal=SMTP_PASSWORD=<tu-smtp-password> \
#   --from-literal=SMTP_FROM_EMAIL=<tu-from-email> \
#   --from-literal=SMTP_FROM_NAME="Nekazari Platform" \
#   -n nekazari
#
# NOTA: Este secret es usado por:
# - email-service (para enviar notificaciones por email)
# - tenant-webhook (opcional, para notificaciones de activación de tenant)
apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: nekazari
  labels:
    app: email-service
    component: notifications
type: Opaque
stringData:
  # Host del servidor SMTP
  SMTP_HOST: "REPLACE_WITH_SMTP_HOST"
  
  # Puerto del servidor SMTP (típicamente 587 para TLS o 465 para SSL)
  SMTP_PORT: "REPLACE_WITH_SMTP_PORT"
  
  # Usuario SMTP (puede ser el mismo que SMTP_USERNAME)
  SMTP_USER: "REPLACE_WITH_SMTP_USER"
  
  # Username SMTP (puede ser el mismo que SMTP_USER)
  SMTP_USERNAME: "REPLACE_WITH_SMTP_USERNAME"
  
  # Contraseña SMTP
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
  
  # Email remitente (from)
  SMTP_FROM_EMAIL: "REPLACE_WITH_FROM_EMAIL"
  
  # Nombre del remitente
  SMTP_FROM_NAME: "Nekazari Platform"
