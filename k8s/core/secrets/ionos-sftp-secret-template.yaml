# =============================================================================
# Secret Template para Credenciales SFTP de IONOS
# =============================================================================
# IMPORTANTE: Este archivo es solo un TEMPLATE
# NO incluir valores reales en Git
# 
# Para crear el Secret real en el servidor, ejecutar:
# kubectl create secret generic ionos-sftp-creds \
#   --from-literal=host='TU_HOST_IONOS' \
#   --from-literal=user='TU_USUARIO' \
#   --from-literal=password='TU_CONTRASEÑA' \
#   --from-literal=remote_dir='/backups_nkz' \
#   -n nekazari
#
# O usar el script: scripts/create-ionos-sftp-secret.sh
apiVersion: v1
kind: Secret
metadata:
  name: ionos-sftp-creds
  namespace: nekazari
  labels:
    app: postgresql
    component: backup
type: Opaque
stringData:
  # Host del servidor SFTP de IONOS
  # Ejemplo: access8123.webhosting.ionos.es
  host: "REPLACE_WITH_IONOS_HOST"
  
  # Usuario de IONOS/FTP
  user: "REPLACE_WITH_IONOS_USER"
  
  # Contraseña de IONOS/FTP
  password: "REPLACE_WITH_IONOS_PASSWORD"
  
  # Directorio remoto donde guardar los backups
  # Ejemplo: /backups_nkz
  remote_dir: "/backups_nkz"

