# =============================================================================
# Fix RBAC permissions for Nginx Ingress Controller
# =============================================================================
# This fixes the permission errors we saw in the server logs
# =============================================================================

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ingress-nginx-status-updater
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses/status"]
  verbs: ["update"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ingress-nginx-status-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ingress-nginx-status-updater
subjects:
- kind: ServiceAccount
  name: ingress-nginx
  namespace: ingress-nginx-new
