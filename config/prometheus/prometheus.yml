# =============================================================================
# Prometheus Configuration for Nekazari Platform
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nekazari-monitor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager-service:9093']

# Rule files
rule_files:
  - 'alerts/nekazari-alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics (CPU, RAM, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          instance: 'nekazari-server'

  # cAdvisor - Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # MongoDB Exporter
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          service: 'mongodb'

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'

  # Nekazari Services (if they expose /metrics endpoints)
  - job_name: 'nekazari-services'
    static_configs:
      - targets: 
          - 'activation-codes-api:5000'
          - 'api-gateway:5000'
          - 'entity-manager:5000'
        labels:
          group: 'nekazari-api-gateway'

  # FIWARE Orion-LD
  - job_name: 'orion-ld'
    static_configs:
      - targets: ['orion-ld:1026']
        labels:
          service: 'orion-ld'

  # Mosquitto MQTT
  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883']
        labels:
          service: 'mosquitto'
