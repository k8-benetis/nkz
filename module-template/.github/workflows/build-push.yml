# =============================================================================
# MODULE_DISPLAY_NAME - GitHub Actions CI/CD
# =============================================================================
# Build and push Docker images on tag or main branch push
# =============================================================================

name: Build and Push Docker Images

on:
    push:
        branches:
            - main
        tags:
            - "v*"
    pull_request:
        branches:
            - main

env:
    REGISTRY: ghcr.io
    # Update these to match your organization/repo
    FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/MODULE_NAME-frontend
    BACKEND_IMAGE: ghcr.io/${{ github.repository }}/MODULE_NAME-backend

jobs:
    # ==========================================================================
    # Test Job
    # ==========================================================================
    test:
        name: Run Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install frontend dependencies
              run: npm ci

            - name: Run frontend type check
              run: npm run typecheck

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"
                  cache-dependency-path: backend/requirements.txt

            - name: Install backend dependencies
              run: |
                  cd backend
                  pip install -r requirements.txt

            - name: Run backend tests
              run: |
                  cd backend
                  python -m pytest tests/ -v

    # ==========================================================================
    # Build and Push Job
    # ==========================================================================
    build:
        name: Build and Push Images
        runs-on: ubuntu-latest
        needs: test
        if: github.event_name != 'pull_request'
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata (tags, labels) for Frontend
              id: meta-frontend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.FRONTEND_IMAGE }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix=

            - name: Build and push Frontend image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./frontend/Dockerfile
                  push: true
                  tags: ${{ steps.meta-frontend.outputs.tags }}
                  labels: ${{ steps.meta-frontend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Extract metadata for Backend
              id: meta-backend
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.BACKEND_IMAGE }}
                  tags: |
                      type=ref,event=branch
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=sha,prefix=

            - name: Build and push Backend image
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  push: true
                  tags: ${{ steps.meta-backend.outputs.tags }}
                  labels: ${{ steps.meta-backend.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Summary
              run: |
                  echo "## ðŸš€ Build Complete" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Frontend Image" >> $GITHUB_STEP_SUMMARY
                  echo "\`${{ steps.meta-frontend.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Backend Image" >> $GITHUB_STEP_SUMMARY
                  echo "\`${{ steps.meta-backend.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
