# =============================================================================
# MODULE_DISPLAY_NAME Frontend Deployment
# =============================================================================
# Frontend service for MODULE_DISPLAY_NAME module
# =============================================================================

---
# Deployment: MODULE_DISPLAY_NAME Frontend Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: MODULE_NAME-frontend
  namespace: nekazari
  labels:
    app: MODULE_NAME-frontend
    component: frontend
    module: MODULE_NAME
    nekazari.io/profile: addon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: MODULE_NAME-frontend
  template:
    metadata:
      labels:
        app: MODULE_NAME-frontend
        component: frontend
        module: MODULE_NAME
    spec:
      containers:
      - name: frontend
        image: ghcr.io/YOUR_ORG/MODULE_NAME-frontend:v1.0.0
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10

---
# Service: MODULE_DISPLAY_NAME Frontend
apiVersion: v1
kind: Service
metadata:
  name: MODULE_NAME-frontend-service
  namespace: nekazari
  labels:
    app: MODULE_NAME-frontend
    module: MODULE_NAME
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: MODULE_NAME-frontend

