# =============================================================================
# MODULE_DISPLAY_NAME - Local Development with Docker Compose
# =============================================================================
# Use this for local development with all services
#
# Usage:
#   docker-compose up        # Start all services
#   docker-compose up -d     # Start in background
#   docker-compose down      # Stop all services
# =============================================================================

version: '3.8'

services:
  # Frontend development server
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5003:80"
    environment:
      - NODE_ENV=development
    volumes:
      - ./dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=MODULE_DISPLAY_NAME
      - DEBUG=true
      - API_PREFIX=/api/MODULE_NAME
      - KEYCLOAK_URL=https://auth.robotika.cloud/auth
      - KEYCLOAK_REALM=nekazari
      - JWT_AUDIENCE=account
      - CORS_ORIGINS=["http://localhost:5003","http://localhost:5173","http://localhost:8000"]
    volumes:
      - ./backend/app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload


