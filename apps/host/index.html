    // Fallback if config.js fails to load or for local dev. Keys must match what getConfig() reads (VITE_* and API_URL).
    if (!window.__ENV__) {
      window.__ENV__ = {};
    }
    var e = window.__ENV__;
    if (!e.VITE_KEYCLOAK_URL) e.VITE_KEYCLOAK_URL = e.KEYCLOAK_URL || 'https://auth.robotika.cloud/auth';
    if (!e.VITE_KEYCLOAK_REALM) e.VITE_KEYCLOAK_REALM = e.KEYCLOAK_REALM || 'nekazari';
    if (!e.VITE_KEYCLOAK_CLIENT_ID) e.VITE_KEYCLOAK_CLIENT_ID = e.KEYCLOAK_CLIENT_ID || 'nekazari-frontend';
    if (!e.VITE_API_URL) e.VITE_API_URL = e.API_URL || 'https://nkz.robotika.cloud';
    if (!e.VITE_TITILER_URL) e.VITE_TITILER_URL = e.TITILER_URL || 'https://nkz.robotika.cloud/titiler';
  </script>
