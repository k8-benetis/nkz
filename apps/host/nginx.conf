server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    # Note: 'unsafe-inline' for scripts is required for env-config.js injection
    # In future, we should use nonces for better security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://nkz.robotika.cloud https://auth.robotika.cloud https://fonts.googleapis.com wss: ws:; frame-src 'self' https://auth.robotika.cloud; object-src 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # SPA routing - todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Runtime config - NO cache (se genera al arrancar el pod)
    location = /env-config.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache para assets est√°ticos (con hash en nombre)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Increase timeout for large files like Cesium.js (5.4MB)
        client_max_body_size 10M;
        send_timeout 300s;
    }
    
    # Special handling for large Cesium files
    location /cesium/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        send_timeout 300s;
        client_max_body_size 10M;
    }

    # No cache para index.html (para actualizaciones)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
